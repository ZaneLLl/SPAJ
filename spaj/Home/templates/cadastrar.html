{% load static %}
<html>
  <head>
    <title>SPAJ - Cadastro</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static './imagens/favicon-16x16.png' %}" />

    <!-- CDN do CSS do Bootstrap 3 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- CDN da jQuery 3.5.1. Tem que vir antes do javascript do Bootstrap 3 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- linkando os arquivos de css e js-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/estilo-geral.css' %}"
    />

    <script defer src=".java.js"></script>
  </head>

  <body>
    <header>
      <img
        style="margin-right: 8%"
        class="dragao-header"
        src="{% static './imagens/logo.png' %}"
      />
      SPAJ
      <img
        style="margin-left: 8%"
        class="dragao-header"
        src="{% static './imagens/logo.png' %}"
      />
    </header>
    <section>
      <div class="container mt-4">
        <form action="submit" , method="POST">
          {% csrf_token %}
          <h2>Cadastro</h2>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <label for="username">username</label>
            <input
              type="text"
              ,
              class="form-control"
              id="username"
              name="username"
              placeholder="username"
            />
          </div>

          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              ,
              class="form-control"
              id="password"
              name="password"
              placeholder="senha"
            />
          </div>

          <div>
            {% for message in messages.error %}
            <div class="alert alert-danger">
              <strong>Erro!</strong> {{ message }}
            </div>
            {% endfor %} {% for message in messages.success %}
            <div class="alert alert-success">
              <strong>Sucesso! </strong> {{ message }}
            </div>
            {% endfor %}
            <a href="index.html"
              ><button class="botao-login" type="submit">Cadastrar</button></a
            >
          </div>
        </form>
      </div>
    </section>

    <footer>SPAJ | 2022</footer>
  </body>
</html>
